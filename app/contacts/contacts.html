<div class="row" ng-controller="ContactsCtrl" >
    <div class="col-md-5" ng-show="addFormShow">
        <h2>Ajouter un contact</h2>

        <form ng-submit="addContact()">
            <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" ng-model="name" placeholder="Nom">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label>Téléphone</label>
                <input type="text" class="form-control" ng-model="phone" placeholder="Numéro de téléphone">
            </div>

            <button type="submit" class="btn btn-default">Ajouter</button>
        </form>
    </div>

    <div class="col-md-5" ng-show="editFormShow">
        <h2>Modifier un contact</h2>

        <form ng-submit="editContact()">
            <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" ng-model="name" placeholder="Nom">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label>Téléphone</label>
                <input type="text" class="form-control" ng-model="phone" placeholder="Numéro de téléphone">
            </div>

            <button type="submit" class="btn btn-default">Modifier</button>
        </form>
    </div>

    <div class="col-md-7">
        <h2>Contacts</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>E mail</th>
                    <th>Telephone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contactRef">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.phone}}</td>
                    <td>
                        <a class="btn btn-default" ng-click="showEditContact(contact)">Modifier</a>
                        <a class="btn btn-danger" ng-click="removeContact(contact)">Supprimer</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
